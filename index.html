<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schichtplaner</title>

  <link rel="stylesheet" href="responsiveStyles.css" />
  <!-- Optional: Icons (falls du sie brauchst)
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
  <script src="scriptNeu.js" defer></script>
  <script src="holidays.js"></script> 
  <script src ="appointment.js" defer></script>
</head>
<body>
  <div class="calendar-container">
    <h2 id="calendar-header"></h2>
    <div id="calendar"></div>

       <!-- Gespeicherte Schichten: Wrapper + X außerhalb -->
  <div id="savedOptionsWrapper" class="saved-options-wrapper">
    <div id="savedOptions"></div>
    <button id="closeSavedOptionsBtn" class="close-btn" aria-label="Schließen">×</button>
  </div>


    <div class="controls">
      <!-- Modal/Overlay zum Schichten anlegen -->
      <div id="optionsMenu" class="options-menu">
        <span id="closeOptionsMenu" class="modal-close" aria-label="Schließen">×</span>
        <label>Schicht:</label>
        <input type="text" id="optionShift" placeholder="z. B. F / S / N"/>
        <label>Farbe:</label>
        <input type="color" id="optionColor" value="#f8fbfc"/>
        <label>Wochenanfang</label>
        <select id="weekStartSelect">
          <option value="0">Sonntag</option>
          <option value="1">Montag</option>
          <option value="2">Dienstag</option>
          <option value="3">Mittwoch</option>
          <option value="4">Donnerstag</option>
          <option value="5">Freitag</option>
          <option value="6">Samstag</option>
        </select>
        <button id="saveOption">Speichern</button>
      </div>

   
      <div class="changeMonthButtons">
        <button id="optionsButton"><ion-icon class="ion_icon" name="apps-outline"></ion-icon></button>
        <button id="addNewShiftButton">+</button>
        <button id="deleteShiftModeButton">−</button>
        <button id="prevMonth">&#9665;</button>
        <button id="nextMonth">&#9655;</button>
        <button id="openSettingsBtn" title="Einstellungen"><ion-icon class="ion_icon" name="settings-outline"></ion-icon>
</button>
      </div>
    </div>
  </div>

  

  <!-- (Optional) Termin-Modal – Placeholder, falls du später Termine ergänzt -->
  <div id="appointmentModal" class="modal" hidden>
    <div class="modal-content">
      <span id="closeAppointment" class="modal-close" aria-label="Schließen">×</span>
      <h2> </h2>
      <label>Titel:</label>
      <input type="text" id="appointmentTitle" />
      <label>Beginn:</label>
      <input type="time" id="appointmentStart" />
      <label>Ende:</label>
      <input type="time" id="appointmentEnd" />
      <label>Ort:</label>
      <input type="text" id="appointmentLocation" />
      <button id="saveAppointment">Speichern</button>
    </div>
  </div>


<!-- SETTINGS MODAL -->
<div id="settingsModal" class="modal settings-modal" hidden>
  <div class="modal-content">
    <button id="closeSettingsBtn" class="modal-close" aria-label="Schließen">×</button>
    <h3>Einstellungen</h3>

    <div class="field">
      <label>Ansicht</label>
      <div class="view-options">
        <label><input type="radio" name="viewMode" value="month"> Monat</label>
        <label><input type="radio" name="viewMode" value="week"> Woche</label>
        <label><input type="radio" name="viewMode" value="year"> Jahr</label>
      </div>
    </div>

    <div class="field">
      <label for="stateSelect">Bundesland</label>
      <select id="stateSelect">
        <!-- Code (ISO-like) : Name -->
        <option value="BW">Baden-Württemberg</option>
        <option value="BY">Bayern</option>
        <option value="BE">Berlin</option>
        <option value="BB">Brandenburg</option>
        <option value="HB">Bremen</option>
        <option value="HH">Hamburg</option>
        <option value="HE">Hessen</option>
        <option value="MV">Mecklenburg-Vorpommern</option>
        <option value="NI">Niedersachsen</option>
        <option value="NW">Nordrhein-Westfalen</option>
        <option value="RP">Rheinland-Pfalz</option>
        <option value="SL">Saarland</option>
        <option value="SN">Sachsen</option>
        <option value="ST">Sachsen-Anhalt</option>
        <option value="SH">Schleswig-Holstein</option>
        <option value="TH">Thüringen</option>
      </select>
    </div>

    <div class="actions">
      <button id="saveSettingsBtn">Speichern</button>
    </div>
  </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
